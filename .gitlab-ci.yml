stages:
  - package

# Templates
.os_package:
    stage: package
    artifacts:
        when: always
        name: "$CI_COMMIT_REF_NAME"
        paths:
            - libm2k
            - *.mltbx

package:linux:
    extends: .os_package
    tags:
     - linux
     - matlab
    script:
     - git clone --branch matlab-deps https://github.com/analogdevicesinc/libm2k.git
     - cd libm2k
     - mkdir build && cd build
     - cmake .. -DENABLE_CSHARP=OFF -DENABLE_PYTHON=OFF
     - make
     # Collect binaries and headers
     - cd ../../
     - mkdir deps
     - find libm2k/build -name "*.so" -exec cp {} deps/ \;
     - cp -r libm2k/include/libm2k deps/
     - rm -rf libm2k
     - curl -O https://raw.githubusercontent.com/analogdevicesinc/libiio/master/iio.h
     - mv iio.h deps/
     - mv deps libm2k
     # Build MATLAB Bindings
     - /usr/local/MATLAB/R2019a/bin/matlab -r 'build_pkg' 
     - /usr/local/MATLAB/R2019a/bin/matlab -r 'build_installer' 

package:win64:
    extends: .os_package
    tags:
     - win64
     - matlab
    script:
     # Collect binaries and headers
     - wget https://ci.appveyor.com/api/buildjobs/05v7nygc70sfxwar/artifacts/libm2k-win64.zip
     - unzip libm2k-win64.zip -d .
     - cd libm2k-win64/libm2k/
     - curl -O https://raw.githubusercontent.com/analogdevicesinc/libiio/master/iio.h
     - cd ../..
     # Build MATLAB Bindings
     - cmd /C ""C:\Program Files\MATLAB\R2019a\bin\matlab" -wait -nodisplay -nodesktop -nosplash -r "build_pkg_win64""
     - mv libm2k-win64 libm2k
     - cmd /C ""C:\Program Files\MATLAB\R2019a\bin\matlab" -wait -nodisplay -nodesktop -nosplash -r "build_installer""
